<h1>Instructors</h1>
<div class="gallery">
    <img appGreyscale [style.border]="instructor == selectedInstructor ? '3px solid #003C70':''" *ngFor="let instructor of instructors" [src]="'/assets/images/' + instructor.src" [alt]="instructor.firstname" (click)="selectInstructor(instructor)" [ngStyle]="thumbnailStyles">
</div>

<div class="selected-instructor" *ngIf="selectedInstructor">
    <h3>{{selectedInstructor.firstname}} {{selectedInstructor.surname}}</h3>
    <img [src]="'/assets/images/' + selectedInstructor.src" alt="">
    <p>{{selectedInstructor.bio}}</p>
</div>
